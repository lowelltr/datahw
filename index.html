<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>"Bug List"</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>


<body>
    <H1>Bug Requests</H1>
    <Form>
        <textarea name="Bug descriptions" rows="10" cols="30" placeholder="What Bugs do you Have?"></textarea>
        <button type="button" id="submit">Submit</button>
        <button type="button" onclick="setTime();" >Time submitted</button>

    </Form>

    <H2>Dead Bugs</H2>
    <section id="bug completions ">
        <textarea name="Dead bugs" id="dead" cols="30" rows="10" placeholder="Dead bugs"></textarea>
        <button type="button" id="submit2">Submit</button>
        <button type="button" onclick="setTime();" >Time submitted</button>

    </section>
 
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script src="scripts/scripts.js"></script>
</body>
</html>
